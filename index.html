<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Storm / Downtown ADC Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .container {
      display: flex;
      gap: 2rem;
      justify-content: center;
    }
    .game {
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game:hover {
      transform: scale(1.05);
    }
    img {
      width: 280px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>ADC Generator</h1>
  <div class="container">
    <div class="game" onclick="location.href='redstorm.html'">
      <img src="assets/thumbnail/redstorm.webp" alt="Red Storm" />
    </div>
    <div class="game" onclick="location.href='downtown.html#us'">
      <img src="assets/thumbnail/downtown.webp" alt="Downtown" />
    </div>
  </div>
</body>
</html>
