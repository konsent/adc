<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Storm / Downtown ADC Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .toggle-container {
      position: absolute;
      top: 2rem;
      right: 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .toggle-container span {
      font-weight: bold;
      font-size: 1rem;
      color: #333;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .container {
      display: flex;
      gap: 2rem;
      justify-content: center;
    }
    .game {
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .game:hover {
      transform: scale(1.05);
    }
    img {
      width: 280px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <span>ENG</span>
    <label class="switch">
      <input type="checkbox" id="lang-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <h1>ADC Generator</h1>
  <div class="container">
    <div class="game" id="redstorm-link">
      <img src="assets/thumbnail/redstorm.webp" alt="Red Storm" />
    </div>
    <div class="game" id="downtown-link">
      <img src="assets/thumbnail/downtown.webp" alt="Downtown" />
    </div>
  </div>
  
  <script>
    const langToggle = document.getElementById('lang-toggle');
    const redstormLink = document.getElementById('redstorm-link');
    const downtownLink = document.getElementById('downtown-link');
  
    const updateLinks = () => {
      redstormLink.onclick = () => location.href = langToggle.checked ? 'redstorm(eng).html#us' : 'redstorm.html#us';
      downtownLink.onclick = () => location.href = langToggle.checked ? 'downtown(eng).html#us' : 'downtown.html#us';
    };
  
    langToggle.addEventListener('change', updateLinks);
    updateLinks(); // Set initial links on page load
  </script>
</body>
</html>
